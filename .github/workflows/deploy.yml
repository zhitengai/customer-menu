name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]  # Triggers on pushes to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Uncomment if you need Node.js (e.g., for React/Vue builds)
      # - name: Set up Node.js
      #   uses: actions/setup-node@v3
      #   with:
      #     node-version: 18

      # Optional: Build step (uncomment if using a static site generator)
      # - run: npm install && npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./       # Deploys files from the root folder
          publish_branch: gh-pages  # Deploys to the 'gh-pages' branch
